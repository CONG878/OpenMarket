<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/cart.css">
</head>
<body>
    <header></header>
    <main>
        <h1>장바구니</h1>
        <div class="header-row text-lg">
            <input type="checkbox" id="select-all" name="select-all">
            <label for="select-all"></label>
            <span class="product-info">상품 정보</span>
            <span class="product-quantity">수량</span>
            <span class="product-price">상품금액</span>
        </div>
        <section class="products-in-cart"></section>
        <section>
            <div class="total-amount text-md">
                <p>총 상품금액<br><span class="total-product-price">0</span>원</p>
                <p>상품 할인<br><span class="total-discount">0</span>원</p>
                <p>배송비<br><span class="total-shipping-fee">0</span>원</p>
                <p class="total-price">결제 예정 금액<br><span class="final-price">0</span>원</p>
            </div>
            <button type="button" class="green order">주문하기</button>
        </section>
    </main>
    <div class="main-modal" style="display: none;"></div>
    <footer></footer>
    <script src="js/cart.js"></script>
</body>
</html>
